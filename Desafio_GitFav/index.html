<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/phosphor-icons"></script>

  <link rel="stylesheet" href="style.css">

  <script src="js/main.js" type="module" defer></script>

  <title>GitFav</title>
</head>

<body>
  <div id="app">
    <header>
      <a href=""><img class="logo" src="/assets/gitFav.svg" alt=""></a>

      <div class="search">
        <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
        <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
        <button>
          <i class="ph-star-fill"></i>
          <p>Favoritar</p>
        </button>
      </div>

    </header>

    <div class="container-table">
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <div id="no-favorites">
        <img src="/assets/star.svg" alt="estrela">
        <h2>Nenhum favorito ainda</h2>
      </div>
    </div>

  </div>
</body>

</html>
